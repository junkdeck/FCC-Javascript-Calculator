<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT CALCULATOR</title>
        <link rel="stylesheet" href="./master.css">
    </head>
    <body>
        <div class="junq"></div>
        <div class="junq-lash"></div>
        <div class="wrapper">
            <div class="calc flex-parent">
                <div class="banner-logo"><b>JUNKDECK</b> JQ-418</div>
                <div class="calc-display-header flex-child">
                    <div class="calc-display"></div>
                    <span class="power">AUTO POWER OFF</span>
                </div>
                <div class="clear">C</div>
                <div class="calc-buttons flex-child">
                    <div class="numericals">
                        <div data-set='7' class="button">7</div>
                        <div data-set='8' class="button">8</div>
                        <div data-set='9' class="button">9</div>
                        <div data-set='4' class="button">4</div>
                        <div data-set='5' class="button">5</div>
                        <div data-set='6' class="button">6</div>
                        <div data-set='1' class="button">1</div>
                        <div data-set='2' class="button">2</div>
                        <div data-set='3' class="button">3</div>
                        <div data-set='0' class="button">0</div>
                        <div data-set='.' class="button">.</div>
                        <div data-set='=' class="button">=</div>
                    </div>
                    <div class="operators">
                        <div data-set='/' class="button">/</div>
                        <div data-set='x' class="button">x</div>
                        <div data-set='-' class="button">-</div>
                        <div data-set='+' class="button">+</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./script.js" charset="utf-8"></script>
    </body>
</html>
